<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Identification AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Gender Identification AI</h1>
        
        <div class="card">
            <h2>ðŸ“Š Training Data Collection</h2>
            <form id="trainingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Training Data</button>
            </form>
            <div id="trainingMessage"></div>
        </div>

        <div class="card">
            <h2>ðŸŽ“ Train Model</h2>
            <button id="trainBtn" class="btn">Train AI Model</button>
            <div id="trainingStatus"></div>
        </div>

        <div class="card">
            <h2>ðŸ”® Predict Gender</h2>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="predictName">Enter Name:</label>
                    <input type="text" id="predictName" required>
                </div>
                <button type="submit" class="btn">Predict</button>
            </form>
            <div id="predictionResult"></div>
        </div>

        <div class="card">
            <h2>ðŸ“ˆ Training Data Stats</h2>
            <div id="stats"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
